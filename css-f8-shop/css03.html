<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test hàm attr()</title>
    <style>
        .box {
            background-color: blueviolet;
            width: 100%;
            height: 100px;
        }
        a::after{
            content: " ( "attr(href)" )"
        }
        .box::after{
            content: attr(data-title);
        }
    </style>
</head>
<body>
    <div>
        <div class="box" data-title="Đây là màu hồng">Hello. </div>

        <a href="https://fullstack.edu.vn">Học lập trình</a>
    </div>
</body>
</html>
